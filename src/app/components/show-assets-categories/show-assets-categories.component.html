

<div class="container main-container">
  <div class="card card-container">
      <div class="card-header">
          <h1>Assets Categories Data</h1>
      </div>
  </div>
   <!-- table -->
   <div class="table-container">

  <table class="table table-bordered table-striped mt-3">
   <thead>
    <tr>
       <th scope="col">Srl._No.</th>
       <th scope="col">Category</th>
       <th scope="col">Sub-Category</th>
       <th scope="col">Addedby</th>
       <th scope="col">Edit</th>
    </tr>
   </thead>
<tbody>

<tr *ngFor="let item of assetCategoryData | paginate: {itemsPerPage:2,currentPage:page,totalItems:totalLength}; let i = index">

  <td>{{ i + 1 + (page - 1) * itemsPerPage }}</td>
  <td>{{ item.assetCategory}}</td>
  <td>{{ item.assetSubCategory}}</td>
  <td>{{ item.addedBy }}</td>
  <td>
    <button class="btn btn-primary" (click)="editAssetCategory(item.id)">Edit</button>
  </td>

</tr>
</tbody>

      </table>

      <div class="pagination">
        <pagination-controls (pageChange)="page = $event"></pagination-controls>
      </div>

   </div>
</div>
